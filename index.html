<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Alpha-ST - AI-driven system trading web platform" />
  <meta name="keywords" content="AI trading, system trading, crypto bot, upbit, binance" />
  <script>
    (function (locationData) {
      if (locationData.search[1] === '/') {
        const decoded = locationData.search
          .slice(1)
          .split('&')
          .map((segment) => segment.replace(/~and~/g, '&'))
          .join('?')

        window.history.replaceState(null, '', decoded + locationData.hash)
      }
    }(window.location))
  </script>
  <title>Alpha-ST | AI System Trading Platform</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
